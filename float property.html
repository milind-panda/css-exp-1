<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height: 100px;
            width: 300px;
            border: 1px salmon;
        }
        .box{
            height: 90px;
            width: 100px;
            margin: 5px;
        }
        .box1{
            background-color: blueviolet;
           float: right;
        }
        .box2{
            background-color: blueviolet;
           float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
